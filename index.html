<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petit Bac - Jeu Interactif</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .game-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .letter-badge {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            font-size: 3em;
            font-weight: bold;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            line-height: 80px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(255,107,107,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        
        .letter-badge:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255,107,107,0.5);
        }
        
        .timer {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            font-size: 2em;
            font-weight: bold;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(78,205,196,0.3);
            min-width: 120px;
            text-align: center;
        }
        
        .timer.warning {
            background: linear-gradient(45deg, #ff9a56, #ff6b6b);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .alphabet-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .alphabet-letter {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .alphabet-letter:hover {
            transform: scale(1.1);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.4);
        }
        
        .alphabet-letter.selected {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            transform: scale(1.2);
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 1.1em;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        input[type="text"]:disabled {
            background-color: #f7fafc;
            color: #a0aec0;
            cursor: not-allowed;
        }
        
        .btn-container {
            text-align: center;
            margin-top: 30px;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-reset {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }
        
        .btn-reset:hover {
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .btn-start {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }
        
        .btn-start:hover {
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }
        
        .score-display {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            color: #2d3748;
        }
        
        .category-icon {
            margin-right: 8px;
            font-size: 1.2em;
        }
        
        .game-status {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: 600;
        }
        
        .game-status.playing {
            color: #4ecdc4;
        }
        
        .game-status.finished {
            color: #ff6b6b;
        }
        
        .game-status.waiting {
            color: #667eea;
        }
        
        .total-score {
            background: linear-gradient(45deg, #feca57, #ff9a56);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Petit Bac Interactif</h1>
        
        <div class="game-controls">
            <button class="letter-badge" id="currentLetter" onclick="selectRandomLetter()">?</button>
            <div class="timer" id="timer">30</div>
        </div>
        
        <div class="game-status waiting" id="gameStatus">
            Cliquez sur une lettre pour commencer ou sur "?" pour une lettre al√©atoire
        </div>
        
        <div class="alphabet-selector">
            <button class="alphabet-letter" onclick="selectLetter('A')">A</button>
            <button class="alphabet-letter" onclick="selectLetter('B')">B</button>
            <button class="alphabet-letter" onclick="selectLetter('C')">C</button>
            <button class="alphabet-letter" onclick="selectLetter('D')">D</button>
            <button class="alphabet-letter" onclick="selectLetter('E')">E</button>
            <button class="alphabet-letter" onclick="selectLetter('F')">F</button>
            <button class="alphabet-letter" onclick="selectLetter('G')">G</button>
            <button class="alphabet-letter" onclick="selectLetter('H')">H</button>
            <button class="alphabet-letter" onclick="selectLetter('I')">I</button>
            <button class="alphabet-letter" onclick="selectLetter('J')">J</button>
            <button class="alphabet-letter" onclick="selectLetter('K')">K</button>
            <button class="alphabet-letter" onclick="selectLetter('L')">L</button>
            <button class="alphabet-letter" onclick="selectLetter('M')">M</button>
            <button class="alphabet-letter" onclick="selectLetter('N')">N</button>
            <button class="alphabet-letter" onclick="selectLetter('O')">O</button>
            <button class="alphabet-letter" onclick="selectLetter('P')">P</button>
            <button class="alphabet-letter" onclick="selectLetter('Q')">Q</button>
            <button class="alphabet-letter" onclick="selectLetter('R')">R</button>
            <button class="alphabet-letter" onclick="selectLetter('S')">S</button>
            <button class="alphabet-letter" onclick="selectLetter('T')">T</button>
            <button class="alphabet-letter" onclick="selectLetter('U')">U</button>
            <button class="alphabet-letter" onclick="selectLetter('V')">V</button>
            <button class="alphabet-letter" onclick="selectLetter('W')">W</button>
            <button class="alphabet-letter" onclick="selectLetter('X')">X</button>
            <button class="alphabet-letter" onclick="selectLetter('Y')">Y</button>
            <button class="alphabet-letter" onclick="selectLetter('Z')">Z</button>
        </div>
        
        <form id="petitBacForm">
            <div class="form-group">
                <label for="animal">
                    <span class="category-icon">üêæ</span>Animal
                </label>
                <input type="text" id="animal" name="animal" placeholder="Ex: Aigle, Antilope..." disabled>
            </div>
            
            <div class="form-group">
                <label for="celebrity">
                    <span class="category-icon">‚≠ê</span>Nom de c√©l√©brit√© (nom de famille)
                </label>
                <input type="text" id="celebrity" name="celebrity" placeholder="Ex: Aznavour, Adjani..." disabled>
            </div>
            
            <div class="form-group">
                <label for="job">
                    <span class="category-icon">üíº</span>M√©tier
                </label>
                <input type="text" id="job" name="job" placeholder="Ex: Architecte, Avocat..." disabled>
            </div>
            
            <div class="form-group">
                <label for="fruit">
                    <span class="category-icon">üçé</span>Fruits-l√©gumes
                </label>
                <input type="text" id="fruit" name="fruit" placeholder="Ex: Abricot, Artichaut..." disabled>
            </div>
            
            <div class="form-group">
                <label for="object">
                    <span class="category-icon">üéØ</span>Objet
                </label>
                <input type="text" id="object" name="object" placeholder="Ex: Aspirateur, Agrafeuse..." disabled>
            </div>
            
            <div class="form-group">
                <label for="sport">
                    <span class="category-icon">‚öΩ</span>Sport
                </label>
                <input type="text" id="sport" name="sport" placeholder="Ex: Athl√©tisme, Aviron..." disabled>
            </div>
            
            <div class="btn-container">
                <button type="button" class="btn btn-start" onclick="startGame()" id="startBtn">Commencer</button>
                <button type="button" class="btn" onclick="validateForm()" id="validateBtn" disabled>Valider</button>
                <button type="button" class="btn btn-reset" onclick="resetGame()">Nouvelle Partie</button>
            </div>
        </form>
        
        <div id="scoreDisplay" class="score-display" style="display: none;">
            <h3>R√©sultat pour la lettre <span id="roundLetter"></span>:</h3>
            <p id="scoreText"></p>
        </div>
        
        <div id="totalScoreDisplay" class="total-score" style="display: none;">
            <h3>Score Total: <span id="totalScore">0</span> points</h3>
            <p>Manches jou√©es: <span id="roundsPlayed">0</span></p>
        </div>
    </div>

    <script>
        let currentLetter = '';
        let timer = 30;
        let timerInterval = null;
        let gameActive = false;
        let totalScore = 0;
        let roundsPlayed = 0;
        
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
        const examples = {
            'A': {animal: 'Aigle, Antilope', celebrity: 'Aznavour, Adjani', job: 'Architecte, Avocat', fruit: 'Abricot, Artichaut', object: 'Aspirateur, Agrafeuse', sport: 'Athl√©tisme, Aviron'},
            'B': {animal: 'Baleine, Bison', celebrity: 'Belmondo, Bardot', job: 'Boulanger, Banquier', fruit: 'Banane, Brocoli', object: 'Brosse, Bouteille', sport: 'Basket, Boxe'},
            'C': {animal: 'Chat, Cheval', celebrity: 'Clooney, Cotillard', job: 'Cuisinier, Chirurgien', fruit: 'Cerise, Carotte', object: 'Chaise, Cl√©', sport: 'Cyclisme, Cricket'},
            'D': {animal: 'Dauphin, Dragon', celebrity: 'Delon, Deneuve', job: 'Dentiste, Directeur', fruit: 'Datte, Datte', object: 'Dictionnaire, D√©', sport: 'Danse, Diving'},
            'E': {animal: '√âl√©phant, √âcureuil', celebrity: 'Eastwood, Efron', job: '√âlectricien, Enseignant', fruit: '√âpinard, Endive', object: '√âchelle, √âp√©e', sport: '√âquitation, Escalade'},
            'F': {animal: 'Faucon, Fourmi', celebrity: 'Ford, Fonda', job: 'Fleuriste, Fermier', fruit: 'Fraise, F√®ve', object: 'Fourchette, Fleur', sport: 'Football, Fl√©chettes'},
            'G': {animal: 'Girafe, Gorille', celebrity: 'Gere, Garbo', job: 'Garagiste, Garde', fruit: 'Grenade, Gingembre', object: 'Guitare, Gant', sport: 'Golf, Gymnastique'},
            'H': {animal: 'Hippopotame, H√©risson', celebrity: 'Hanks, Hepburn', job: 'Historien, H√¥tesse', fruit: 'Haricot, Herbe', object: 'Horloge, Hache', sport: 'Hockey, Handball'},
            'I': {animal: 'Iguane, Insecte', celebrity: 'Iglesias, Irons', job: 'Infirmier, Ing√©nieur', fruit: 'Igname, Iris', object: 'Instrument, √éle', sport: 'Icebergs, Ironman'},
            'J': {animal: 'Jaguar, Jument', celebrity: 'Jackson, Jolie', job: 'Jardinier, Juge', fruit: 'Jasmin, Jujube', object: 'Jeu, Journal', sport: 'Judo, Javelot'},
            'K': {animal: 'Koala, Kangourou', celebrity: 'Kidman, Keaton', job: 'Kin√©sith√©rapeute, Kiosquier', fruit: 'Kiwi, Kale', object: 'Kayak, Klaxon', sport: 'Karat√©, Kitesurf'},
            'L': {animal: 'Lion, Loup', celebrity: 'Lawrence, Lopez', job: 'Libraire, Livreur', fruit: 'Laitue, Lime', object: 'Livre, Lampe', sport: 'Lutte, Luge'},
            'M': {animal: 'Mouton, Moustique', celebrity: 'Monroe, McConaughey', job: 'M√©decin, Musicien', fruit: 'Melon, Mangue', object: 'Miroir, Montre', sport: 'Marathon, Moto'},
            'N': {animal: 'Nounours, Narval', celebrity: 'Newman, Nicholson', job: 'Nutritionniste, Notaire', fruit: 'Noisette, Navet', object: 'N≈ìud, Nid', sport: 'Natation, Netball'},
            'O': {animal: 'Ours, Otarie', celebrity: 'Olivier, Osment', job: 'Ouvrier, Opticien', fruit: 'Orange, Olive', object: 'Ordinateur, Oreiller', sport: 'Olympique, Orientation'},
            'P': {animal: 'Panda, Pingouin', celebrity: 'Pitt, Pfeiffer', job: 'Plombier, Pilote', fruit: 'Pomme, Poireau', object: 'Peigne, Papier', sport: 'Ping-pong, Polo'},
            'Q': {animal: 'Quetzal, Quokka', celebrity: 'Quinn, Quaid', job: 'Quincaillier, Quidam', fruit: 'Quetsche, Quinoa', object: 'Queue, Quille', sport: 'Quidditch, Quad'},
            'R': {animal: 'Renard, Rhinoc√©ros', celebrity: 'Roberts, Redford', job: 'R√©parateur, Radiologue', fruit: 'Raisin, Radis', object: 'Radio, R√®gle', sport: 'Rugby, Rameur'},
            'S': {animal: 'Singe, Serpent', celebrity: 'Streep, Stallone', job: 'Secr√©taire, Sculpteur', fruit: 'Salade, Soja', object: 'Stylo, Sac', sport: 'Ski, Surf'},
            'T': {animal: 'Tigre, Tortue', celebrity: 'Travolta, Theron', job: 'Tailleur, Traducteur', fruit: 'Tomate, Thym', object: 'Table, T√©l√©phone', sport: 'Tennis, Tir'},
            'U': {animal: 'Urubu, Unau', celebrity: 'Ullman, Underwood', job: 'Urgentiste, Urbaniste', fruit: 'Ume, Ugli', object: 'Urne, Uniforme', sport: 'Ultimate, Ultramarathon'},
            'V': {animal: 'Vache, Vip√®re', celebrity: 'Voight, Vergara', job: 'V√©t√©rinaire, Vendeur', fruit: 'Vanille, Vignes', object: 'Verre, Voiture', sport: 'Volley, V√©lo'},
            'W': {animal: 'Wallaby, Wombat', celebrity: 'Washington, Willis', job: 'Webmaster, Warrior', fruit: 'Wasabi, Walnut', object: 'Wifi, Wagon', sport: 'Wakeboard, Wrestling'},
            'X': {animal: 'X√©rus, Xylocope', celebrity: 'Xavier, Xzibit', job: 'Xylographe, Xerus', fruit: 'Ximenia, Xigua', object: 'Xylophone, Xbox', sport: 'Xball, Xtreme'},
            'Y': {animal: 'Yak, Yapok', celebrity: 'Young, Yeoh', job: 'Yogi, Youtuber', fruit: 'Yuzu, Yam', object: 'Yo-yo, Yacht', sport: 'Yoga, Yachting'},
            'Z': {animal: 'Z√®bre, Z√©bu', celebrity: 'Zellweger, Zidane', job: 'Zoologue, Zingueur', fruit: 'Zeste, Zucchini', object: 'Zip, Zone', sport: 'Zumba, Zorbing'}
        };
        
        function selectLetter(letter) {
            if (gameActive) return;
            
            currentLetter = letter;
            document.getElementById('currentLetter').textContent = letter;
            updatePlaceholders(letter);
            
            // Highlight selected letter
            document.querySelectorAll('.alphabet-letter').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('gameStatus').textContent = `Lettre ${letter} s√©lectionn√©e. Cliquez sur "Commencer" pour d√©marrer le timer.`;
        }
        
        function selectRandomLetter() {
            if (gameActive) return;
            
            const randomLetter = letters[Math.floor(Math.random() * letters.length)];
            selectLetter(randomLetter);
            
            // Highlight the random letter in the alphabet
            document.querySelectorAll('.alphabet-letter').forEach(btn => {
                btn.classList.remove('selected');
                if (btn.textContent === randomLetter) {
                    btn.classList.add('selected');
                }
            });
        }
        
        function updatePlaceholders(letter) {
            const example = examples[letter] || examples['A'];
            document.getElementById('animal').placeholder = `Ex: ${example.animal}...`;
            document.getElementById('celebrity').placeholder = `Ex: ${example.celebrity}...`;
            document.getElementById('job').placeholder = `Ex: ${example.job}...`;
            document.getElementById('fruit').placeholder = `Ex: ${example.fruit}...`;
            document.getElementById('object').placeholder = `Ex: ${example.object}...`;
            document.getElementById('sport').placeholder = `Ex: ${example.sport}...`;
        }
        
        function startGame() {
            if (!currentLetter) {
                alert('Veuillez d\'abord s√©lectionner une lettre !');
                return;
            }
            
            gameActive = true;
            timer = 30;
            
            // Enable form inputs
            document.querySelectorAll('input[type="text"]').forEach(input => {
                input.disabled = false;
                input.value = '';
                input.style.borderColor = '#e2e8f0';
                input.style.backgroundColor = 'white';
            });
            
            // Update buttons
            document.getElementById('startBtn').disabled = true;
            document.getElementById('validateBtn').disabled = false;
            
            // Update status
            document.getElementById('gameStatus').className = 'game-status playing';
            document.getElementById('gameStatus').textContent = `Manche en cours - Lettre ${currentLetter}`;
            
            // Start timer
            startTimer();
            
            // Hide previous results
            document.getElementById('scoreDisplay').style.display = 'none';
            
            // Focus on first input
            document.getElementById('animal').focus();
        }
        
        function startTimer() {
            const timerElement = document.getElementById('timer');
            
            timerInterval = setInterval(() => {
                timer--;
                timerElement.textContent = timer;
                
                if (timer <= 10) {
                    timerElement.classList.add('warning');
                } else {
                    timerElement.classList.remove('warning');
                }
                
                if (timer <= 0) {
                    endRound();
                }
            }, 1000);
        }
        
        function endRound() {
            clearInterval(timerInterval);
            gameActive = false;
            
            // Disable form inputs
            document.querySelectorAll('input[type="text"]').forEach(input => {
                input.disabled = true;
            });
            
            // Update buttons
            document.getElementById('validateBtn').disabled = true;
            document.getElementById('startBtn').disabled = false;
            
            // Update status
            document.getElementById('gameStatus').className = 'game-status finished';
            document.getElementById('gameStatus').textContent = `Temps √©coul√© ! Pr√©paration de la manche suivante...`;
            
            // Auto-validate
            validateForm();
            
            // After 3 seconds, start next round with random letter
            setTimeout(() => {
                selectRandomLetter();
                document.getElementById('gameStatus').className = 'game-status waiting';
                document.getElementById('gameStatus').textContent = `Nouvelle lettre : ${currentLetter}. Cliquez sur "Commencer" quand vous √™tes pr√™t !`;
            }, 3000);
        }
        
        function validateForm() {
            const inputs = document.querySelectorAll('input[type="text"]');
            let filledCount = 0;
            let validCount = 0;
            
            inputs.forEach(input => {
                if (input.value.trim() !== '') {
                    filledCount++;
                    // Check if word starts with current letter (case insensitive)
                    if (input.value.trim().toLowerCase().startsWith(currentLetter.toLowerCase())) {
                        validCount++;
                        input.style.borderColor = '#48bb78';
                        input.style.backgroundColor = '#f0fff4';
                    } else {
                        input.style.borderColor = '#f56565';
                        input.style.backgroundColor = '#fff5f5';
                    }
                } else {
                    input.style.borderColor = '#e2e8f0';
                    input.style.backgroundColor = 'white';
                }
            });
            
            const roundScore = validCount * 2;
            totalScore += roundScore;
            roundsPlayed++;
            
            // Update displays
            document.getElementById('roundLetter').textContent = currentLetter;
            document.getElementById('scoreText').innerHTML = `
                Champs remplis : ${filledCount}/6<br>
                Mots valides (commen√ßant par ${currentLetter}) : ${validCount}/6<br>
                <strong>Score de la manche : ${roundScore} points</strong>
            `;
            document.getElementById('scoreDisplay').style.display = 'block';
            
            document.getElementById('totalScore').textContent = totalScore;
            document.getElementById('roundsPlayed').textContent = roundsPlayed;
            document.getElementById('totalScoreDisplay').style.display = 'block';
        }
        
        function resetGame() {
            clearInterval(timerInterval);
            gameActive = false;
            currentLetter = '';
            timer = 30;
            totalScore = 0;
            roundsPlayed = 0;
            
            // Reset UI
            document.getElementById('currentLetter').textContent = '?';
            document.getElementById('timer').textContent = '30';
            document.getElementById('timer').classList.remove('warning');
            document.getElementById('gameStatus').className = 'game-status waiting';
            document.getElementById('gameStatus').textContent = 'Cliquez sur une lettre pour commencer ou sur "?" pour une lettre al√©atoire';
            
            // Reset form
            document.getElementById('petitBacForm').reset();
            document.querySelectorAll('input[type="text"]').forEach(input => {
                input.disabled = true;
                input.style.borderColor = '#e2e8f0';
                input.style.backgroundColor = 'white';
            });
            
            // Reset buttons
            document.getElementById('startBtn').disabled = true;
            document.getElementById('validateBtn').disabled = true;
            
            // Reset alphabet selection
            document.querySelectorAll('.alphabet-letter').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Hide displays
            document.getElementById('scoreDisplay').style.display = 'none';
            document.getElementById('totalScoreDisplay').style.display = 'none';
        }
        
        // Add real-time validation
        document.querySelectorAll('input[type="text"]').forEach(input => {
            input.addEventListener('input', function() {
                if (!gameActive) return;
                
                if (this.value.trim() !== '') {
                    if (this.value.trim().toLowerCase().startsWith(currentLetter.toLowerCase())) {
                        this.style.borderColor = '#48bb78';
                    } else {
                        this.style.borderColor = '#f56565';
                    }
                } else {
                    this.style.borderColor = '#e2e8f0';
                }
            });
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && gameActive) {
                e.preventDefault();
                validateForm();
            }
            if (e.key === 'Escape') {
                resetGame();
            }
        });
        
        // Initialize
        resetGame();
    </script>
</body>
</html>
